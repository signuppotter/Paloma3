<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="background bg1"></div>
    <div class="background bg2"></div>
    <img src="https://github.com/signuppotter/Paloma2/blob/main/Cloud.png?raw=true" alt="Cloud" class="cloud">
    <img src="https://github.com/signuppotter/Paloma2/blob/main/giphy.gif?raw=true" alt="Bird" class="bird">

    <!-- Glow effects container -->
    <div class="glow-container">
      <div class="glow-effect"></div>
    </div>

    <!-- Content Section -->
    <div class="content-wrapper">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/signuppotter/test2/f3d16644b36058a2f45cc88b04a8a324b7508679/Senor%20Logo%20(2).svg" alt="Logo" class="logo">
      </div>

      <div class="explore-container">
        <img src="https://github.com/signuppotter/Paloma2/blob/main/Untitled-1.png?raw=true" alt="Explore Our Collection" class="explore-text">
        <div class="explore-glow"></div>
      </div>

      <div class="collection-items">
        <div class="item-wrapper">
          <div class="image-container">
            <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Coffee.webp" alt="Collection 1" class="collection-item">
          </div>
          <div class="item-overlay"></div>
        </div>
        <div class="item-wrapper">
          <div class="image-container">
            <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Hot%20Sauce.webp" alt="Collection 2" class="collection-item">
          </div>
          <div class="item-overlay"></div>
        </div>
        <div class="item-wrapper">
          <div class="image-container">
            <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Tequila.webp" alt="Collection 3" class="collection-item">
          </div>
          <div class="item-overlay"></div>
        </div>
        <div class="item-wrapper">
          <div class="image-container">
            <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Drink%20Mix.webp" class="collection-item">
          </div>
          <div class="item-overlay"></div>
        </div>
        <div class="item-wrapper">
          <div class="image-container">
            <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Rimmers.webp" alt="Collection 5" class="collection-item">
          </div>
          <div class="item-overlay"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
